<br />
<div class="jumbotron">
  <div class="conrainer">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <form [formGroup]="userProfileForm" (ngSubmit)="updateProfile()">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" />
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input
              type="tel"
              class="form-control"
              formControlName="mobNumber"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                formControlName="email"
              />
            </div>
            <div class="form-group col-md-12">
              <label
                for="inputPassword4"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <div class="relative mt-1">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                />
                <i
                  class="fa"
                  [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                  (click)="togglePassword()"
                ></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              placeholder="1234 Main St"
              formControlName="addLine1"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Gender</label><br />
            <div class="form-check form-check-inline">
              <input
                id="inlineRadio1"
                class="form-check-input"
                type="radio"
                formControlName="gender"
                value="Male"
              />
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                id="inlineRadio2"
                class="form-check-input"
                type="radio"
                formControlName="gender"
                value="Female"
              />
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1"
              >Upload Your Profile Photo</label
            >
            <input
              type="file"
              class="form-control-file"
              formControlName="uploadPhoto"
            />
          </div>
          <div class="form-group">
            <button class="btn-profile btn-success">Update your Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
